<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'" />
    <title>Reset Password - Elites Academy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #334155;
      }

      .container {
        background: white;
        padding: 48px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        width: 100%;
        max-width: 480px;
        border: 1px solid #e2e8f0;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }

      .logo-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        color: white;
        font-weight: bold;
        font-size: 20px;
      }

      .app-name {
        color: #1e293b;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.025em;
      }

      .subtitle {
        color: #64748b;
        font-size: 16px;
        margin-top: 8px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="password"] {
        width: 100%;
        padding: 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.2s ease;
        background: #ffffff;
        color: #111827;
      }

      input[type="password"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      input[type="password"]:hover {
        border-color: #9ca3af;
      }

      .btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        letter-spacing: 0.025em;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .message {
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 24px;
        font-weight: 500;
        font-size: 14px;
        border-left: 4px solid;
      }

      .message.success {
        background-color: #f0fdf4;
        color: #166534;
        border-left-color: #22c55e;
      }

      .message.error {
        background-color: #fef2f2;
        color: #dc2626;
        border-left-color: #ef4444;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 16px;
        color: #64748b;
        font-size: 14px;
      }

      .spinner {
        border: 2px solid #e5e7eb;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .footer {
        text-align: center;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e2e8f0;
      }

      .footer a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        transition: color 0.2s ease;
      }

      .footer a:hover {
        color: #1d4ed8;
      }

      .security-note {
        background-color: #f1f5f9;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        padding: 16px;
        margin-top: 24px;
        font-size: 14px;
        color: #475569;
        text-align: center;
      }

      .security-icon {
        margin-right: 8px;
        opacity: 0.7;
      }

      @media (max-width: 640px) {
        .container {
          padding: 32px 24px;
          margin: 16px;
        }

        .app-name {
          font-size: 20px;
        }

        .logo-icon {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="logo-icon">EA</div>
          <div class="app-name">Elites Academy</div>
        </div>
        <div class="subtitle">
          Reset your password to regain access to your account
        </div>
      </div>

      <div id="message"></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            placeholder="Enter your new password"
            required
            minlength="8"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your new password"
            required
            minlength="8"
          />
        </div>

        <button type="submit" class="btn" id="submitBtn">Reset Password</button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          Processing your request...
        </div>
      </form>

      <div class="security-note">
        <span class="security-icon">üîí</span>
        Your password will be securely encrypted and stored
      </div>

      <div class="footer">
        <a href="#" id="backBtn">‚Üê Back to Application</a>
      </div>
    </div>

    <script src="/public/reset-password.js"></script>
  </body>
</html>
